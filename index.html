<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Портфолио</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link href="https://fonts.googleapis.com/css2?  family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Юрий Ключевский</h1>
        <p class="header-subtitle">фрилансер, веб-разработчик, создание сайтов</p>
        <div class="header-arrow">
            <img src="./img/header/chevron-down.svg" alt="Arrow">
        </div>
    </div>
    <div class="portfolio">
        <div class="container">
            <h2 class="portfolio-header">Портфолио</h2>

            <!-- portfolio-cards-wrapper -->
            <div class="portfolio-cards-wrapper">
                <!-- card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/forest.jpg" alt="Многостраничный сайт">
                    <h3 class="card-title">Многостраничный сайт</h3>
                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- //card -->

                <!-- card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/unit.jpg" alt="Многостраничный сайт">
                    <h3 class="card-title">Адаптивный лендинг</h3>
                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- //card -->

                <!-- card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/portfolio.jpg" alt="Многостраничный сайт">
                    <h3 class="card-title">Личный сайт</h3>
                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- //card -->

                <!-- card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/quantum.jpg" alt="Многостраничный сайт">
                    <h3 class="card-title">Интернет магазин</h3>
                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- //card --> 
            </div>
            <!-- //portfolio-cards-wrapper -->

        </div>
    </div>
</body>
</html>
